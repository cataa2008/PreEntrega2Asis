<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="formulario.css">
    <title>Conversor de dólares y euros</title>
</head>
<body>
    <h3>Conversor de monedas</h3>
    <form class="formulario">
        <p>Selecciona moneda a convertir:</p>
        <select id="moneda">

            <option value="2">Euro</option>
        </select>
        <br>
        <button type="button" onclick="convertir()">Cotizar</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
